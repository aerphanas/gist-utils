name: Build-Test

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: '1.6.10' # default is 'stable'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: compile
        run: nimble -d:ssl -d:release build
